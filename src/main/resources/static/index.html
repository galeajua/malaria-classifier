<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" async></script>
    <title>cell classifier</title>
    <style>
        #preview {
            display: none;
        }
        #imagePreview {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
        }

            .result-table-container {
            max-width: 400px;
            margin: auto; 
        }

        .header-container {
            max-width: 800px;
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header-container">
            <h1 class="text-center py-4 bg-info text-black rounded">Malaria Classification</h1>
        </div>
        <h4 class="text-center mt-4">Choose a sample image of a possibly malaria-infected cell</h4>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form onsubmit="doFetch(event)" class="mb-4">
                    <div class="mb-3">
                        <input type="file" class="form-control" accept="image/png, image/jpeg" id="image" name="image" onchange="getResult(this.files)">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Classify</button>
                </form>
                <div id="content"></div>
                <div id="preview" class="text-center">
                    <h2>Image Preview:</h2>
                    <img id="imagePreview" src="" alt="Image preview will appear here">
                </div>
                <div class="mt-4 result-table-container">
                    <table class="table table-striped" id="resultTable">
                        <thead>
                            <tr>
                                <th scope="col">Result</th>
                                <th scope="col" class="w-100 text-end">Confidence</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
